<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMART DOOR CONTROL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>SMART DOOR CONTROL</h2>

    <div>
      <button id="auto-btn" class="mode-btn" onclick="setMode('AUTO')">
        AUTO
      </button>
      <button id="manu-btn" class="mode-btn" onclick="setMode('MANUAL')">
        MANUAL
      </button>
    </div>

    <div id="manual-controls" style="display: none; margin-top: 20px">
      <button class="open" onclick="sendCmd('OPEN')">OPEN</button>
      <button class="close" onclick="sendCmd('CLOSE')">CLOSE</button>
    </div>

    <p id="status">Loading mode...</p>

    <script src="script.js"></script>
  </body>
</html>
