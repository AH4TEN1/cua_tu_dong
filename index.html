<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Door Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        text-align: center;
        padding: 30px;
      }
      .btn {
        padding: 15px 25px;
        margin: 10px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .open {
        background: #2ecc71;
        color: white;
      }
      .close {
        background: #e74c3c;
        color: white;
      }
      .mode {
        background: #3498db;
        color: white;
      }
      #status {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <h1>Door Control Panel</h1>

    <button class="btn mode" onclick="sendCmd('A')">AUTO Mode</button>
    <button class="btn mode" onclick="sendCmd('M')">MANUAL Mode</button>
    <br />
    <button class="btn open" onclick="sendCmd('O')">OPEN</button>
    <button class="btn close" onclick="sendCmd('C')">CLOSE</button>

    <div id="status">Đang chờ...</div>

    <script>
      async function sendCmd(cmd) {
        document.getElementById('status').innerHTML =
          'Đang gửi lệnh: ' + cmd + '...';

        try {
          const res = await fetch('/api/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cmd })
          });

          const data = await res.json();
          document.getElementById('status').innerHTML =
            '<b>ESP8266 phản hồi:</b> ' + JSON.stringify(data);
        } catch (err) {
          document.getElementById('status').innerHTML = 'Lỗi kết nối API!';
        }
      }
    </script>
  </body>
</html>
